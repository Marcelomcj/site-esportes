<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
</head>
<body style="background-color: rgb(5, 51, 5);">
    <h1 style="border: 5px solid black; background-color: antiquewhite; border-color:black; font-size: 30px; font-family: Georgia, 'Times New Roman', Times, serif, Courier, monospace; color: rgb(10, 10, 10); text-align: center;">Faça seu cadastro</h1>
    <br></br> <br></br> 
    <form method="POST" action="/adicionar">

        <label style="color: aliceblue;" for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" th:value="${cadastro.nome}" />
        <br></br>

        <label style="color: aliceblue;" for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" th:value="${cadastro.cpf}"/>
        <br></br>

        <label style="color: aliceblue;" for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" th:value="${cadastro.telefone}"/>
        <br></br>

        <label style="color: aliceblue;" for="email">Email:</label>
        <input type="text" name="email" id="email" th:value="${cadastro.email}" />
        <br></br>
        <input type="text" name="id" id="id"  th:value="${cadastro.id}"/>
        <br></br>

        <input type="submit" value="Cadastrar" />

    </form>
    <br></br> <br></br> <br></br>
    <a style="font-family: 'Times New Roman', Times, serif; color:aliceblue; font-size: 20px;" href="/">Voltar ao início</a>
    <br></br>
    <a style="font-family: 'Times New Roman', Times, serif; color:aliceblue; font-size: 20px;" href="/cadastros">Visualizar Usuários Cadastrados</a>
</body>
</html>
